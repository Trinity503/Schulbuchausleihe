{% extends "base.html" %}
{% block navbar %}
    <a class="navbar-item" href="/">Bücherei</a>
    <a class="navbar-item" href="{% url "nutzer" %}">Nutzer</a>
    <a class="navbar-item" href="{% url "buch" %}">Bücher</a>
    <a class="navbar-item is-active" href="{% url "ausleih" %}">Ausleihe</a>
{% endblock %}
{% block content %}
<div class="columns is-centered is-half">
    <form method="post" class="is-half">
        <div class="field box">
        {% csrf_token %}
            {% for field in form %}
                <div class="control field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">{{ field }}</div>
                </div>
            {% endfor %}
        <button type="submit" name="ausleih" class="button is-primary is-centered">Ausleihen</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "index.html" %}
{% block navbar %}
    <a class="navbar-item" href="/">Bücherei</a>
    <a class="navbar-item is-active" href="{% url "nutzer" %}">Nutzer</a>
    <a class="navbar-item" href="{% url "buch" %}">Bücher</a>
    <a class="navbar-item" href="{% url "ausleih" %}">Ausleihe</a>
{% endblock %}
{% block table %}
<table class="table is-striped is-hoverable box">
    <thead>
        <tr>
            <th class="th">Vorname</th>
            <th class="th">Nachname</th>
            <th class="th">Straße</th>
            <th class="th">PLZ</th>
            <th class="th th__actions">Aktion</th>
        </tr>
    </thead>
    <tbody>
            {% for user in page_obj %}

            <tr>
                <td class="td"><a href="{% url 'nutzer_detail' user.id %}">{{ user.name }}</a></td>
                <td class="td"><a href="{% url 'nutzer_detail' user.id %}">{{ user.nachname }}</a></td>
                <td class="td">{{ user.strasse }}</td>
                <td class="td">{{ user.plz }}</td>
                <td class="td">
                    <button type="submit" class="button is-warning is-rounded is-responsive" name="edit" value="{{ user.id }}">Bearbeiten</button>
                    <button type="submit" class="button is-danger is-rounded is-responsive" name="delete" value="{{ user.id }}">Löschen</button>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
